apiVersion: v1 
kind: Pod
metadata:
  name: node-affinity
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: hardware
            operator: in 
            values:
            - gpu
  containers:
  - name: node-affinity
    image: nginx